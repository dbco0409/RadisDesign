<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Alcon</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/lists.js"></script>
</head>
<body id="order_add">
<div id="fixed-bg"></div>
<div id="wrap">
	<div class="m_menu"><i class="fas fa-bars"></i></div>
	<div class="m_close"><i class="fas fa-times"></i></div>
	<div class="menu">
		<div class="inner">
			<div class="logo">
				<a href="/"><img src="./images/alcon_logo.jpg" title="ALCON"/></a>
			</div>
			<div class="member_info">
				<h2><a href="">홍길동</a>님 어서오세요</h2>
				<button type="button" class="btn logout"><i class="fas fa-sign-out-alt"></i> logout</button>
			</div>
			<nav class="menus">
				<!-- 해당 페이지인 경우 over 클래스 -->
				<div><a href=""><i class="fas fa-info-circle"></i> 공지사항</a></div>
				<div><a href=""><i class="fas fa-edit"></i> 주문접수</a></div>
				<div><a href=""><i class="fas fa-truck"></i> 배송조회</a></div>
				<div><a href="" class="over"><i class="fas fa-exchange-alt"></i> 반송접수</a></div>
				<div><a href=""><i class="fas fa-receipt"></i> 주문확인</a></div>
				<div><a href=""><i class="fas fa-clipboard-check"></i> 접수완료</a></div>
				<div><a href=""><i class="fas fa-shopping-cart"></i> 주문내역</a></div>
				<div><a href=""><i class="fas fa-store"></i> 대리점정보</a></div>
			</nav>
			<div class="site_info">
				<div class="tit">
					<i class="fas fa-phone"></i>
					<a href="tel:02-543-4477" class="tel">02-543-4477</a>
				</div>
				<p>평일 : 9시 ~ 18시<br/>
				주말/공휴일 : 휴무</p>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<h2 class="tit">반송접수
				<div class="loca">
					<a href="/"><i class="fas fa-home"></i></a> 
					<span class="bar"><i class="fas fa-chevron-right"></i></span>
					<span class="pgNm">반송접수</span>
				</div>
			</h2>
			<div class="order_frm">
				<form>
					<fieldset>
						<legend>반송접수 입력폼</legend>
						<div class="title">출발지(병원)
							<button type="button" class="btn btn-dark" onclick="select_pop('./pop_customer2.html', 'pop_customer',600)">병원선택</button>
						</div>
						<div class="set set4">
							<div class="group g1">
								<div class="input-name">
									<label for="A_NAME">고객명<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<input type="text" name="A_NAME" id="A_NAME" required class="form-control f-sm">
								</div>
							</div>
							<div class="group g1">
								<div class="input-name">
									<label for="A_TELN">연락처<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<input type="tel" name="A_TELN" id="A_TELN" required class="form-control f-sm">
								</div>
							</div>
							<div class="group g2">
								<div class="input-name">
									<label for="A_ADDR">주소</label>
								</div>
								<div class="input-group in-sm">
									<input type="text" id="A_ADDR" id="A_ADDR" class="form-control f-sm">
								</div>
							</div>
						</div>
						<div class="f_line"></div>
						<div class="title">도착지(대리점)</div>
						<div class="set set4">
							<div class="group g1">
								<div class="input-name">
									<label for="D_NAME">출발지<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<input type="text" name="D_NAME" id="D_NAME" required class="form-control f-sm">
								</div>
							</div>
							<div class="group g1">
								<div class="input-name">
									<label for="D_TELN">연락처<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<input type="tel" name="D_TELN" id="D_TELN" required class="form-control f-sm">
								</div>
							</div>
							<div class="group g2">
								<div class="input-name">
									<label for="D_ADDRDESC">주소</label>
								</div>
								<div class="input-group in-sm">
									<input type="text" name="D_ADDRDESC" id="D_ADDRDESC" class="form-control f-sm">
								</div>
							</div>
						</div>
						<div class="f_line"></div>

						<div class="title">접수내용</div>
						<div class="set clear">
							<div class="group">
								<div class="input-name">
									<label for="delivery1">배송선택<span class="red">*</span></label>
								</div>
								<div class="form-check  custom-control-inline">
									<input type="radio" name="sfast" id="delivery1" class="form-check-input" checked> <label for="delivery1" class="form-check-label">일반</label>
								</div>
								<div class="form-check  custom-control-inline">
									<input type="radio" name="sfast" id="delivery2" class="form-check-input"> <label for="delivery2" class="form-check-label">급송</label>
								</div>
							</div>
						</div>
						<div class="set clear">
							<div class="group">
								<div class="input-name">
									<label for="memo">전달내용<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<textarea name="memo" id="memo" class="form-control" required ></textarea>
								</div>
							</div>
						</div>
						<div class="btns">
							<button type="button" name="save" class="btn btn-ok">확인</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
