<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Alcon</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/login.css" />
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/login.js"></script>
</head>
<body id="main">
<div id="wrap">
	<div class="login_box">
		<div class="logo">
			<a href="/"><img src="./images/alcon_logo.jpg" title="ALCON"/></a>
		</div>
		<!-- login form -->
		<form action="/login_action" method="post">
			<div class="login_frm">
				<div class="f">
					<label for="id">Id</label>
				</div>
				<div class="input-group">
					<input type="text" name="user_id" id="id" placeholder="Enter Id" class="form-control" required tabIndex="1">
				</div>
				<div class="f">
					<label for="pwd">Password</label>
					<a href="">Forgot password?</a>
				</div>
				<div class="input-group">
					<input type="password" name="password" id="pwd" placeholder="Enter Password" class="form-control pwd1" required aria-describedby="pwd-addon" tabIndex="2">
					<a class="input-group-text pwd2" id="pwd-addon" onclick="pwd_view()"><i class="fa fa-eye"></i></a>
				</div>
				<div class="f_chk">
					<label><input type="checkbox" class="form-check-input">Remember me</label>
				</div>
				<button type="submit" class="btn btn-login">Log In</button>
			</div>
		</form>
		<!-- login form end -->
	</div>
	<div class="img_box"></div>
</div>
</body>
</html>
