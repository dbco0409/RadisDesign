				<a href="/"><img src="./images/alcon_logo.jpg" title="ALCON"/></a>

				<button type="button" class="btn logout"><i class="fas fa-sign-out-alt"></i> logout</button>
			</div>
			<nav class="menus">
				<!-- 해당 페이지인 경우 over 클래스 -->

				<div><a href=""><i class="fas fa-user-cog"></i> 관리자정보</a></div>
			</nav>
			<div class="site_info">
				<div class="tit">
					<i class="fas fa-phone"></i>
					<a href="tel:02-543-4477" class="tel">02-543-4477</a>
				</div>
				<p>평일 : 9시 ~ 18시<br/>
				주말/공휴일 : 휴무</p>
			</div>
		</div>

	<div class="content">
		<div class="inner">
			<h2 class="tit">
				<span class="block">공지사항</span>
				<div class="loca">
					<a href="/"><i class="fas fa-home"></i></a> 
					<span class="bar"><i class="fas fa-chevron-right"></i></span>
					<span class="pgNm">공지사항</span>
				</div>
			</h2>
			<div class="order_frm">
				<form onsubmit="return validate_frm();">
					<fieldset>
						<legend>공지사항 입력폼</legend>
						<div class="f_line"></div>
						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									옵션
								</div>
								<div class="input-group col-10 m_mar">
									<label class="marNo"><input type="checkbox" name="NTECHK" id="NTECHK" value="V" readonly> 공지</label>
								</div>
							</div>
						</div>

						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									<label for="TITLE">제목</label>
								</div>
								<div class="input-group col-10">
									<input type="text" name="TITLE" id="TITLE" class="form-control" value="공지사항입니다." readonly>
								</div>
							</div>
						</div>
						
						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									<label for="CREATEUSERNM">작성자</label>
								</div>
								<div class="input-group col-10">
									<input type="text" name="CREATEUSERNM" id="CREATEUSERNM" class="form-control" value="알콘" readonly>
								</div>
							</div>
						</div>
						<div class="f_line"></div>

						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									<label for="CONTNT">설명</label>
								</div>
								<div class="input-group col-10">
									<textarea name="CONTNT" id="CONTNT" class="form-control" readonly>시스템 안내입니다.</textarea>
								</div>
							</div>
						</div>
						<div class="f_line"></div>

						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2">
									파일첨부
								</div>
								<div class="input-group col-10 align-self-center">
									<a>bg-pattern-04.png</a>
								</div>
							</div>
						</div>

						<div class="f_line"></div>

						<div class="btns btns-full">
							<button type="submit" class="btn btn-ok btn-sm btn-m">저장</button>
							<button type="button" class="btn btn-secondary btn-sm btn-m" onclick="location.href='notice_write.html'">수정</button>
							<button type="button" class="btn btn-secondary btn-sm btn-m">삭제</button>
							<button type="button" class="btn btn-delete btn-sm btn-m" onclick="location.href='notice_list.html'">목록</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>


	</div>
