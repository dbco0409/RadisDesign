<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Alcon</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/lists.js"></script>
</head>
<body id="adm_info">
<div id="fixed-bg"></div>
<div id="wrap">
	<div class="m_menu"><i class="fas fa-bars"></i></div>
	<div class="m_close"><i class="fas fa-times"></i></div>
	<div class="menu">
		<div class="inner">
			<div class="logo">
				<a href="/"><img src="./images/alcon_logo.jpg" title="ALCON"/></a>
			</div>
			<div class="member_info">
				<h2><a href="">홍길동</a>님 어서오세요</h2>
				<button type="button" class="btn logout"><i class="fas fa-sign-out-alt"></i> logout</button>
			</div>
			<nav class="menus">
				<!-- 해당 페이지인 경우 over 클래스 -->
				<div><a href="" class="over"><i class="fas fa-info-circle"></i> 공지사항</a></div>
				<div><a href=""><i class="fas fa-truck"></i> 배송조회</a></div>
				<div><a href=""><i class="fas fa-shopping-cart"></i> 주문내역</a></div>
				<div><a href=""><i class="fas fa-edit"></i> 주문접수</a></div>
				<div><a href=""><i class="fas fa-users"></i> 고객관리</a></div>
				<div><a href=""><i class="fas fa-store-alt"></i> 대리점관리</a></div>
				<div><a href=""><i class="fas fa-street-view"></i> 대리점사용자관리</a></div>
				<div><a href=""><i class="fas fa-qrcode"></i> 제품코드관리</a></div>
				<div><a href=""><i class="fas fa-dolly"></i> 소모품관리</a></div>
				<div><a href=""><i class="fas fa-user-cog"></i> 관리자정보</a></div>
			</nav>
			<div class="site_info">
				<div class="tit">
					<i class="fas fa-phone"></i>
					<a href="tel:02-543-4477" class="tel">02-543-4477</a>
				</div>
				<p>평일 : 9시 ~ 18시<br/>
				주말/공휴일 : 휴무</p>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<h2 class="tit">관리자정보
				<div class="loca">
					<a href="/"><i class="fas fa-home"></i></a> 
					<span class="bar"><i class="fas fa-chevron-right"></i></span>
					<span class="pgNm">관리자정보</span>
				</div>
			</h2>
			<div class="adm_frm">
				<form onsubmit="return validate_frm();">
					<fieldset>
						<legend>관리자정보 입력폼</legend>
						<div class="set">
							<div class="group">
								<div class="input-name">
									<label for="id">아이디</label>
								</div>
								<div class="input-group">
									<input type="text" id="id" required class="form-control">
								</div>
							</div>
							<div class="group">
								<div class="input-name">
									<label for="pwd">현재 비밀번호</label>
								</div>
								<div class="input-group">
									<input type="password" id="pwd" required class="form-control">
								</div>
							</div>
						</div>
						<div class="set">
							<div class="group">
								<div class="input-name">
									<label for="new_pwd">새 비밀번호</label>
								</div>
								<div class="input-group">
									<input type="password" id="new_pwd" required class="form-control">
								</div>
							</div>
							<div class="group">
								<div class="input-name">
									<label for="new_pwd_confirm">새 비밀번호 확인</label>
								</div>
								<div class="input-group">
									<input type="password" id="new_pwd_confirm" required class="form-control">
								</div>
							</div>
						</div>
						<div class="set">
							<div class="group">
								<div class="input-name">
									<label for="adm_name">관리자명</label>
								</div>
								<div class="input-group">
									<input type="text" id="adm_name" required class="form-control">
								</div>
							</div>
						</div>
						<div class="btns">
							<button type="submit" name="save" class="btn btn-ok">저장</button>
						</div>
					</fieldset>
				</form>
			</div>
			
		</div>
	</div>
</div>

<script>
function validatePassword() {
var pass1 = document.getElementById("new_pwd").value;
var pass2 = document.getElementById("new_pwd_confirm").value;
pass1 != pass2 ? document.getElementById("new_pwd_confirm").setCustomValidity("비밀번호가 일치하지 않습니다.") : document.getElementById("new_pwd_confirm").setCustomValidity('');
}
document.getElementsByName("save")[0].onclick = validatePassword;
</script>

</body>
</html>
