<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Alcon</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/lists.js"></script>
</head>
<body id="order_add">
<div id="fixed-bg"></div>
<div id="wrap">
	<div class="m_menu"><i class="fas fa-bars"></i></div>
	<div class="m_close"><i class="fas fa-times"></i></div>
	<div class="menu">
		<div class="inner">
			<div class="logo">
				<a href="/"><img src="./images/alcon_logo.jpg" title="ALCON"/></a>
			</div>
			<div class="member_info">
				<h2><a href="">홍길동</a>님 어서오세요</h2>
				<button type="button" class="btn logout"><i class="fas fa-sign-out-alt"></i> logout</button>
			</div>
			<nav class="menus">
				<!-- 해당 페이지인 경우 over 클래스 -->
				<div><a href=""><i class="fas fa-info-circle"></i> 공지사항</a></div>
				<div><a href=""><i class="fas fa-truck"></i> 배송조회</a></div>
				<div><a href=""><i class="fas fa-shopping-cart"></i> 주문내역</a></div>
				<div><a href="" class="over"><i class="fas fa-edit"></i> 주문접수</a></div>
				<div><a href=""><i class="fas fa-users"></i> 고객관리</a></div>
				<div><a href=""><i class="fas fa-store-alt"></i> 대리점관리</a></div>
				<div><a href=""><i class="fas fa-street-view"></i> 대리점사용자관리</a></div>
				<div><a href=""><i class="fas fa-qrcode"></i> 제품코드관리</a></div>
				<div><a href=""><i class="fas fa-dolly"></i> 소모품관리</a></div>
				<div><a href=""><i class="fas fa-user-cog"></i> 관리자정보</a></div>
			</nav>
			<div class="site_info">
				<div class="tit">
					<i class="fas fa-phone"></i>
					<a href="tel:02-543-4477" class="tel">02-543-4477</a>
				</div>
				<p>평일 : 9시 ~ 18시<br/>
				주말/공휴일 : 휴무</p>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<h2 class="tit">주문접수
				<div class="loca">
					<a href="/"><i class="fas fa-home"></i></a> 
					<span class="bar"><i class="fas fa-chevron-right"></i></span>
					<span class="pgNm">주문접수</span>
				</div>
			</h2>
			<div class="order_frm">
				<form>
					<fieldset>
						<legend>주문접수 입력폼</legend>
						<div class="title">접수자 정보</div>
						<div class="set">
							<div class="group">
								<div class="input-name">
									<label for="hname">병원명<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<input type="text" name="hname" id="hname" required class="form-control f-sm">
								</div>
							</div>
							<div class="group">
								<div class="input-name">
									<label for="phone">연락처<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<input type="tel" name="phone" id="phone" required class="form-control f-sm">
								</div>
							</div>
						</div>
						<div class="set clear">
							<div class="group">
								<div class="input-name">
									<label for="address">주소</label>
								</div>
								<div class="input-group in-sm">
									<input type="text" id="address" class="form-control f-sm">
								</div>
							</div>
						</div>
						<div class="f_line"></div>
						<div class="title">렌즈 정보</div>

						<div class="inn" id="lens">
							<div class="set set2">
								<div class="group">
									<div class="input-name">
										<label>렌즈<span class="red">*</span></label>
									</div>
									<div class="input-group frm1-1">
										<select name="lens" required class="form-control">
											<option value="">렌즈</option>
											<option value="Acrysof Toric">Acrysof Toric</option>
										</select>
									</div>
								</div>
								<div class="group">
									<div class="input-name">
										<label>제품명</label>
									</div>
									<div class="input-group frm1-2">
										<select name="lens_name" class="form-control">
											<option value="">제품명</option>
										</select>
									</div>
								</div>
								<div class="group">
									<div class="input-name">
										<label>디옵터</label>
									</div>
									<div class="input-group frm1-3">
										<select name="lens_diopter" class="form-control">
											<option value="">디옵터</option>
										</select>
									</div>
								</div>
								<div class="group">
									<div class="input-name">
										<label>개수</label>
									</div>
									<div class="input-group frm1-4">
										<input type="number" value="1" class="form-control">
									</div>
								</div>
								<div class="group">
									<div class="input-name">
										<label>환자</label>
									</div>
									<div class="input-group frm1-5">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="group g-btns">
									<div class="btns">
										<button type="button" class="btn btn-ok" onclick="prod_add(1)">제품추가</button>
									</div>
								</div>
							</div>
							<div class="f_line"></div>
						</div>
						<div class="box" id="lens_add"></div>
						
						<div class="title">소모품 정보</div>
						<div class="inn" id="consum">
							<div class="set set3">
								<div class="group">
									<div class="input-name">
										<label>소모품<span class="red">*</span></label>
									</div>
									<div class="input-group frm2-1">
										<select required class="form-control">
												<option>WAVELIGHT EX500 HZ W/O BED1416</option>
												<option>WAVELIGHT OCULYZER II</option>
										</select>
									</div>
								</div>
								<div class="group">
									<div class="input-name">
										<label>개수</label>
									</div>
									<div class="input-group frm2-2">
										<input type="number" value="1" class="form-control">
									</div>
								</div>
								<div class="group">
									<div class="input-name">
										<label>환자</label>
									</div>
									<div class="input-group frm2-3">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="group g-btns">
									<div class="btns">
										<button type="button" name="save" class="btn btn-ok"onclick="prod_add(2)">제품추가</button>
									</div>
								</div>
							</div>

							<div class="f_line"></div>
						</div>
						<div class="box" id="consum_add"></div>

						<div class="title">접수내용</div>
						<div class="set">
							<div class="group">
								<div class="input-name">
									<label for="memo">전달내용<span class="red">*</span></label>
								</div>
								<div class="input-group">
									<textarea name="memo" id="memo" class="form-control" required ></textarea>
								</div>
							</div>
							<div class="group">
								<div class="input-name">
									<label for="manager">추가 담당자</label>
								</div>
								<div class="input-group">
									<input type="text" name="manager" id="manager" required class="form-control f-sm" placeholder="이름">
									<input type="tel" name="phone2" id="phone2" required class="form-control f-sm" placeholder="연락처">
								</div>
							</div>
						</div>
						<div class="set">
							<div class="group">
								<div class="input-name">
									<label for="date">도착희망일시</label>
								</div>
								<div class="input-group">
									<input type="text" id="date" required class="form-control f-sm">
								</div>
							</div>
							<div class="group">
								<div class="input-name">
									<label for="deliveryTime">긴급배송</label>
								</div>
								<div class="input-group">
									<input type="text" name="deliveryTime" id="deliveryTime" required class="form-control f-sm" placeholder="긴급배송인경우 시간을 입력해주세요">
								</div>
							</div>
						</div>
						<div class="btns">
							<button type="button" name="save" class="btn btn-ok">확인</button>
						</div>
					</fieldset>
				</form>
			</div>
			
		</div>
	</div>
</div>

</body>
</html>
