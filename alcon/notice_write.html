<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/style.css" />
<script src="./js/lists.js"></script>

</head>
<body id="main">
<div id="fixed-bg"></div>
<div id="wrap">
	<div class="m_menu"><i class="fas fa-bars"></i></div>
	<div class="m_close"><i class="fas fa-times"></i></div>
	<div class="menu">
		<div class="inner">
			<div class="logo">
				<a href="/"><img src="./images/alcon_logo.jpg" title="ALCON"/></a>
			</div>
			<div class="member_info">
				<h2><a href="">홍길동</a>님 어서오세요</h2>
				<button type="button" class="btn logout"><i class="fas fa-sign-out-alt"></i> logout</button>
			</div>
			<nav class="menus">
				<!-- 해당 페이지인 경우 over 클래스 -->
				<div><a href="" class="over"><i class="fas fa-info-circle"></i> 공지사항</a></div>
				<div><a href=""><i class="fas fa-truck"></i> 배송조회</a></div>
				<div><a href=""><i class="fas fa-shopping-cart"></i> 주문내역</a></div>
				<div><a href=""><i class="fas fa-users"></i> 고객관리</a></div>
				<div><a href=""><i class="fas fa-store-alt"></i> 대리점관리</a></div>
				<div><a href=""><i class="fas fa-street-view"></i> 대리점사용자관리</a></div>
				<div><a href=""><i class="fas fa-qrcode"></i> 제품코드관리</a></div>
				<div><a href=""><i class="fas fa-dolly"></i> 소모품관리</a></div>
				<div><a href=""><i class="fas fa-user-cog"></i> 관리자정보</a></div>
			</nav>
			<div class="site_info">
				<div class="tit">
					<i class="fas fa-phone"></i>
					<a href="tel:02-543-4477" class="tel">02-543-4477</a>
				</div>
				<p>평일 : 9시 ~ 18시<br/>
				주말/공휴일 : 휴무</p>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<h2 class="tit">
				<span class="block">공지사항</span>
				<div class="loca">
					<a href="/"><i class="fas fa-home"></i></a> 
					<span class="bar"><i class="fas fa-chevron-right"></i></span>
					<span class="pgNm">공지사항</span>
				</div>
			</h2>
			<div class="order_frm">
				<form onsubmit="return validate_frm();">
					<fieldset>
						<legend>공지사항 입력폼</legend>
						<div class="f_line"></div>
						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									옵션
								</div>
								<div class="input-group col-10">
									<label class="marNo"><input type="checkbox" name="NTECHK" id="NTECHK" value="V"> 공지</label>
								</div>
							</div>
						</div>

						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									<label for="TITLE">제목</label>
								</div>
								<div class="input-group col-10">
									<input type="text" name="TITLE" id="TITLE" required class="form-control" value="공지사항입니다.">
								</div>
							</div>
						</div>
						
						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									<label for="CREATEUSERNM">작성자</label>
								</div>
								<div class="input-group col-10">
									<input type="text" name="CREATEUSERNM" id="CREATEUSERNM" class="form-control" value="홍길동">
								</div>
							</div>
						</div>
						<div class="f_line"></div>

						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2 align-self-center">
									<label for="CONTNT">설명</label>
								</div>
								<div class="input-group col-10">
									<textarea name="CONTNT" id="CONTNT" class="form-control">내용테스트</textarea>
								</div>
							</div>
						</div>
						<div class="f_line"></div>

						<div class="set clear">
							<div class="group row">
								<div class="input-name col-2">
									<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#file_add">파일첨부</button>
								</div>
								<div class="input-group input-inline col-10 align-self-center">
									<div><a href="data/bg-pattern-04.png" target="_blank">bg-pattern-04.png</a><a class="btn_close">&times;</a></div>
									<div><a href="data/bg-pattern-02.png" target="_blank">bg-pattern-02.png</a><a class="btn_close">&times;</a></div>
								</div>
							</div>
						</div>

						<div class="f_line"></div>

						<div class="btns btns-full">
							<button type="submit" class="btn btn-ok btn-sm">저장</button>
							<button type="button" class="btn btn-delete btn-sm" onclick="location.href='notice_list.html'">목록</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>


	</div>
</div>

<div id="file_add" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">파일첨부</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="file-set">
			<form enctype="multipart/form-data" id="mFileUploadForm">
				<input type="hidden" name="GUUID">
				<div class="box">
					<div class="cont cont1">
						<input type="file" name="fileUp0" class="fileUp">
					</div>
					<div class="cont cont2">
						1234.jpg
					</div>
					<div class="btns">
						<button type="button" class="btn btn-dark"	onclick="file_add()">Add</button> 
						<input type="submit" value="upload" class="btn btn-danger">
					</div>
				</div>
			</form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
